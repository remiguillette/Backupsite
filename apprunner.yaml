# Version du fichier de configuration App Runner.
version: 1.0

# Environnement d'exécution Node.js.
runtime: nodejs18

# Section 'build' corrigée.
build:
  # La clé 'commands' est requise et doit contenir une liste de commandes.
  commands:
    # Étape 1 : Installer les dépendances.
    - npm install
    # Étape 2 : Lancer le script de build de votre package.json.
    - npm run build

# Commande pour lancer votre application après la compilation.
run:
  command: npm run start
  network:
    # Assurez-vous que ce port correspond à celui de votre serveur Express.
    port: 8080